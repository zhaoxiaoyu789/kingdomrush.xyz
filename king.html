<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Rush - Epic Tower Defense Game | kingdomrush.xyz</title>
    <meta name="description" content="Kingdom Rush is an epic tower defense game featuring unique tower systems, battling against fantasy creatures to defend your kingdom!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: url('Kingdom-Rush-banner.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .pointer, button, a {
            cursor: pointer !important;
        }
        .logo-shadow {
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.5));
        }
        .main-btn {
            background: #e76f1c;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 0.5rem;
            padding: 1rem 2.5rem;
            margin: 2rem 0 1.5rem 0;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            border: none;
            transition: background 0.2s;
        }
        .main-btn:hover {
            background: #ff8c1a;
        }
        .main-btn svg {
            margin-left: 0.75rem;
        }
        @media (max-width: 640px) {
            .main-btn { font-size: 1rem; padding: 0.75rem 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="flex flex-col items-center justify-center min-h-screen w-full" style="backdrop-filter: none;">
        <!-- LOGO -->
        <img src="https://www.kingdomrush.com/kingdom-rush-frontiers/wp-content/themes/kingdomrush-frontiers/images/logo-frontiers.png" alt="Kingdom Rush Frontiers Logo" class="logo-shadow w-96 max-w-xs mt-8 mb-4 select-none pointer-events-none">
        <!-- PLAY GAME BUTTON -->
        <button class="main-btn pointer">
            PLAY GAME
            <svg width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
        </button>
    </div>
</body>
</html>
